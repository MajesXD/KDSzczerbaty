<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="styles/style_login.css">
    <script src="scripts/script.js"></script>
    
    <!-- <script src="server.js"></script> -->
</head>
<body>
    <div class="login_main">

        <div class="login_main_left">

            <div class="login_logo_div">
                <img class="login_logo1" src="img/login_logo1.svg">
            </div>

            <div class="login_logo2_div">
                <img class="login_logo2" src="img/login_logo2.svg">
            </div>

        </div>

        <div class="login_main_right">
            <div class="login_form_div">
                <p class="login_form_title">Logowanie</p>

                <div class="login_form_bottom">
                    <input type="text" class="login_bracket" id="login_bracket" placeholder="Login" ></input>

                    <input type="password" class="login_bracket" id="password_bracket" placeholder="Hasło"></input>

                    <div class="login_button" id="login_button" onclick="logowanie()">Zaloguj</div>

                    <div class="login_remind">Przypomnij hasło</div>
                    
                    <div class="login_register">Zarejestruj się</div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
