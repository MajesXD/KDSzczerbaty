<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel główny</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/sczegoly_wizyty.css">
</head>
<body>
    <div class="panel_div">
        <div class="panel_logo">
            <img src="img/panel/logo.svg">
        </div>
        <div class="panel_main">
            <img src="img/panel/glowny.svg">
            <p>Panel główny</p>
        </div>
        <div class="panel_pacjenci">
            <img src="img/panel/pacjenci.svg">
            <p>Pacjenci</p>
        </div>
        <div class="panel_wizyty panel_current">
            <img src="img/panel/wizyty_aqua.svg">
            <p>Wizyty</p>
        </div>
        <div class="panel_wyloguj">
            <img src="img/panel/wyloguj.svg">
            <p>Wyloguj</p>
        </div>
    </div>

    <div class="content_div">
        <div class="content_banner">
            <div class="banner_name">
                <p>Szczegóły wizyty</p>
            </div>
            <div class="banner_search">
                <input class="banner_search_field" type="search" placeholder="Szukaj...">
                <div class="search_img"><img src="img/search.svg"></div>
                <div class="banner_filter"><img src="img/filter.svg"></div>
            </div>
            <div class="banner_user">
                <div class="banner_user_data">
                    <div class="banner_user_login">Dr. Szczerbaty Szczerbatek</div>
                    <div class="banner_user_spec">Dentysta</div>
                </div>
                <div class="banner_user_pic"><img class="banner_user_pic_img" src="img/user_pic.svg"></div>
            </div>
        </div>

        <div class="content_field">

            <div class="content_szczegoly_wizyty">
                <div class="content_top">
                    <div class="content_top_left">
                        <div class="szczegoly_dane">Data: <p>29.12.2033</p></div>
                        <div class="szczegoly_dane">Godzina: <p>15:22</p></div>
                        <div class="szczegoly_dane">Cel wizyty:<p>Plombowanie</p></div>
                    </div>

                    <div class="content_top_right">
                        <div class="szczegoly_avatar">
                            <img src="img/user_pic.svg">
                        </div>
                        <div class="szczegoly_dane_osobowe1">
                            <div class="szczegoly_dane_os">Imię: <p>Zosia</p></div>
                            <div class="szczegoly_dane_os">Nazwisko: <p>Religijna</p></div>
                            <div class="szczegoly_dane_os">Pesel: <p>10039204928</p><img src="img/copy.svg"></div>
                            <div class="szczegoly_dane_os">Nr. telefonu: <p>123312123</p></div>
                        </div>
                        <div class="szczegoly_dane_osobowe2">
                            <div class="szczegoly_dane_squares">
                                <div class="szczegoly_dane_os2">Wiek<p>54</p></div>
                                <div class="szczegoly_dane_os2">Płeć<p>Kobieta</p></div>
                                <div class="szczegoly_dane_os2">Gr. krwi<p>A++</p></div>
                            </div>
                            <div class="sczegoly_dane_profil_button">
                                <div class="button_dark">Profil<img src="img/profil.svg"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="content_middle">

                </div>

                <div class="content_bottom">

                </div>
            </div>

        </div>
    </div>
</body>
</html>
