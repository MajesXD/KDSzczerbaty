<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="style_login.css">
</head>
<body>
    <div class="login_main">

        <div class="login_main_left">

            <div class="login_logo_div">
                <img class="login_logo1" src="img/login_logo1.svg">
            </div>

            <div class="login_logo2_div">
                <img class="login_logo2" src="img/login_logo2.svg">
            </div>

        </div>

        <div class="login_main_right">
            <div class="login_form_div">
                <p class="login_form_title">Zarejestruj się</p>

                <div class="login_form_bottom">
                    <input type="text" class="login_bracket" placeholder="Login"></input>

                    <input type="password" class="login_bracket" placeholder="Hasło"></input>

                    <input type="password" class="login_bracket" placeholder="Powtórz hasło"></input>

                    <div class="login_button">Utwórz konto</div>

                    <div class="login_remind"><img src="img/register_back.svg" Powrót do logowania</div>

                </div>
            </div>
        </div>

    </div>
</body>
</html>
